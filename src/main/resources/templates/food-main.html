<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-danger navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{'/food/main'}">Food Repository</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{'/food/main'}">All List</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{'/food/add'}">Add New+</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">All Food Items</h2>
    <a th:href="@{'/food/add'}" class="btn btn-success">+ Add New Food</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Calories</th>
          <th>Amount</th>
          <th>Price</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${food}">
          <td class="align-middle" th:text="${f.id}"></td>
          <td class="align-middle fw-bold" th:text="${f.name}"></td>
          <td class="align-middle" th:text="${f.calories}"></td>
          <td class="align-middle" th:text="${f.amount}"></td>
          <td class="align-middle" th:text="${f.price} + ' $'"></td>
          <td class="text-center">

<!--            <a th:href="@{'/update(id=${f.id})'}" class="btn btn-primary btn-sm">Edit</a>-->
<!--            <a th:href="@{'/item/' + ${i.getId()}}">details</a>-->

            <a th:href="@{'/food/update/' + ${f.getId()}}">details</a>

            <form th:action="@{'/food/delete/' + ${f.id}}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this item?')">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
