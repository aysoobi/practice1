<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-danger navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{'/food/main'}">Food Repository</a>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold text-primary">Update Food Item</h2>

                    <form th:action="@{'/food/update'}" method="post">

                        <input type="hidden" name="id" th:value="${food.id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Food Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${food.name}" required shadow-sm>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="calories" class="form-label">Calories</label>
                                <input type="number" class="form-control" id="calories" name="calories"
                                       th:value="${food.calories}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount"
                                       th:value="${food.amount}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price"
                                   th:value="${food.price}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Update Changes</button>
                            <a th:href="@{'/food/main'}" class="btn btn-link text-secondary text-decoration-none">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
